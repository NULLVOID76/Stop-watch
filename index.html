<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stop Watch</title>
</head>
<body class="bg">
    <div class="container">
        <div class="watch">
            <div class="box">
                00:00.00
            </div>
            <div class="btns">
                <button type="button" class="btn" id="reset">Reset</button>
                <button type="button" class="btn" id="play">Start</button>
                <button type="button" class="btn" id="lape">Lape Count</button>
            </div>

        </div>
        <div class="display">
                <table id="table">
                    
                </table>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
